{% extends "base.html" %}
{% block content %}
<div><div class="flex justify-between mb-8"><h1 class="text-3xl font-bold">Product Categories</h1><a href="{{ url_for('products.create_category') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg">Add Category</a></div><div class="grid grid-cols-1 md:grid-cols-3 gap-6">{% for cat in categories %}<div class="bg-white p-6 rounded-lg shadow"><h3 class="text-xl font-bold mb-2">{{ cat.name }}</h3><p class="text-gray-600">{{ cat.description or 'No description' }}</p><p class="text-sm text-gray-500 mt-4">{{ cat.products.count() }} products</p></div>{% endfor %}</div></div>
{% endblock %}
