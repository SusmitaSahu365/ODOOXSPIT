{% extends "base.html" %}
{% block content %}
<div><h1 class="text-3xl font-bold mb-8">Create Category</h1><div class="bg-white p-8 rounded-lg shadow max-w-2xl"><form method="POST">{{ form.hidden_tag() }}<div class="grid gap-6"><div><label class="block text-sm font-medium mb-2">Category Name *</label>{{ form.name(class="w-full px-4 py-3 border rounded-lg") }}</div><div><label class="block text-sm font-medium mb-2">Description</label>{{ form.description(class="w-full px-4 py-3 border rounded-lg", rows=3) }}</div></div><div class="mt-6"><button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg">Create Category</button></div></form></div></div>
{% endblock %}
