{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-screen">
    <form method="POST" 
          class="bg-gray-800 p-8 rounded-lg w-96 shadow-xl border border-gray-700">

        <h2 class="text-3xl font-bold mb-6 text-center text-red-400">
            Sign Up
        </h2>

        <input name="login_id" placeholder="Login ID" required
               class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">

        <input name="email" type="email" placeholder="Email" required
               class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">

        <input name="password" type="password" placeholder="Password" required
               class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">

        <input name="confirm_password" type="password" 
               placeholder="Re-enter Password" required
               class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">

        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">
            SIGN UP
        </button>

        <p class="text-center text-sm mt-4 text-gray-400">
            <a href="/login" class="hover:underline text-red-400">Already have an account?</a>
        </p>
    </form>
</div>

{% endblock %}
